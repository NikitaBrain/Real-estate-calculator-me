<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="repairy-style.css">
    <title>Real estate calculator</title>
</head>
<body>
    <div class="header">
        <a href="main-page.html"><img class="close" src="img/close.svg"></a>
        <h1>Калькулятор стоимости ремонта</h1>
    </div>
    <div class="inputData">
        <div class="input-content">
                <div class="realtyType">
                <select id="propertyType">
                    <option value="apartment">Квартира</option>
                    <option value="house">Дом</option>
                </select>
            </div>
            <div class="repairyType">
                <select id="repairyType">
                    <option value="easy">Косметический</option>
                    <option value="difficult">Капитальный</option>
                </select>
                <select id="repairyType2">
                    <option value="newBuilding">Новостройка</option>
                    <option value="secondaryHousing">Вторичное</option>
                </select>
                <select id="repairyType3">
                    <option value="economy">Эконом</option>
                    <option value="comfort">Комфорт</option>
                    <option value="designer">Дизайнерский</option>
                </select>
            </div>
            <div class="square">
                <input type="number" id="square" placeholder="Площадь">
            </div>
            <button class="calculate" onclick="calculateRepairs()">Рассчитать</button>
        </div> 
    </div>
    <div class="result">
        <h2>Результат:</h2>
        <p>Цена ремонта: <span id="price"></span></p>
    </div>
    <script src="repair-calc.js"></script>
</body>
</html>
